    function showImageFromHash() {
      const hash = window.location.hash.substring(1); // lấy phần sau dấu #
      const index = parseInt(hash, 10);
      const img = document.getElementById("viewer");
      if (!isNaN(index) && index >= 1 && index <= images.length) {
        img.src = images[index - 1]; // ảnh số 1 → mảng [0]
      } else {
        img.src = "";
        img.alt = "Không tìm thấy ảnh";
      }
    }

    // Hiển thị ngay khi load
    showImageFromHash();

    // Nếu đổi hash (bấm link khác), ảnh sẽ đổi theo
    window.addEventListener("hashchange", showImageFromHash);
